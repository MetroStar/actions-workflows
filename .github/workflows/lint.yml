name: Run lint and static analyis checks
on:
  workflow_call:
    inputs:
      tardigradelint-target:
        description: Name of the Tardigrade-CI Makefile target to run
        default: lint
        required: false
        type: string

jobs:
  tardigradelint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone this git repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Project Syntax Verification
        run: make docker/run target=${{ inputs.tardigradelint-target }}

  actionlint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone this git repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Check workflow files
        uses: reviewdog/action-actionlint@17ea0452ae2cd009a22ca629732a9ce7f49a55e6
